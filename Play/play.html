<DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="play-styles.css">
    <title>Jugar - USChess</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="header-logo">
                <div class="logo-div">
                    <a class="logo" href="#"><img class="imagen" src="images/USChess.jpeg" alt="USChess logo"></a>
                </div>
                <div class="text-div">
                    <a href="#"><p class="text">USChess</p></a>
                </div>
            </div>
            <div class="header-buttons">
                <p class="button"><a href="#">INICIO</a></p>
                <p class="button"><a href="#">JUGAR</a></p>
                <p class="button"><a href="#">LECCIONES</a></p>
                <p class="button"><a href="#">PROBLEMAS</a></p>
            </div>
            <div class="header-notifications-profile">
                <div class="notifications-div">
                    <a class="notification-link" href="#"><img class="notifications-button" src="images/notificaction_icon.png" alt="notifications button"></a>
                </div>
                <div class="profile-div">
                    <a class="profile-link" href="#"><img  class="profile-button" src="images/user_icon.png" alt="profile button"></a>
                </div>
            </div>
        </div>
    </header>
    <div class="main-container">
        <div class="main-container-content">
            <div class="time-control">
                <div class="time-control-main-div">
                    <div class="time-control-header">
                        <h2>ELIGE EL TIPO DE PARTIDA QUE QUIERES JUGAR</h2>
                    </div>
                    <div class="time-control-dropdown">
                        <button class="dropdown-button">TIEMPO</button>
                        <button class="time-selector">1 | 0 min</button>
                        <button class="time-selector">3 | 2 min</button>
                        <button class="time-selector">10 | 0 min</button>
                    </div>
                </div>
            </div>
            <div class="game-container">
                <div class="top-player">
                    <div class="top player-info">

                    </div>
                </div>
                <div class="board">
                    <table class="chess-board">
                        <tbody>
                            <tr>
                                <th></th>
                                <th>a</th>
                                <th>b</th>
                                <th>c</th>
                                <th>d</th>
                                <th>e</th>
                                <th>f</th>
                                <th>g</th>
                                <th>h</th>
                            </tr>
                            <tr>
                                <th>8</th>
                                <td class="light"></td>
                                <td class="dark"></td>
                                <td class="light"></td>

                                <td class="dark"></td>

                            </tr>
                            <tr>
                                <th>6</th>
                                <td class="light"></td>
                                <td class="dark"></td>
                                <td class="light"></td>
                                <td class="dark"></td>
                                <td class="light"></td>
                                <td class="dark"></td>
                                <td class="light"></td>
                                <td class="dark"></td>
                            </tr>
                            <tr>
                                <th>5</th>
                                <td class="dark"></td>
                                <td class="light"></td>
                                <td class="dark"></td>
                                <td class="light"></td>
                                <td class="dark"></td>
                                <td class="light"></td>
                                <td class="dark"></td>
                                <td class="light"></td>
                            </tr>
                            <tr>
                                <th>4</th>
                                <td class="light"></td>
                                <td class="dark"></td>
                                <td class="light"></td>
                                <td class="dark"></td>
                                <td class="light"></td>
                                <td class="dark"></td>
                                <td class="light"></td>
                                <td class="dark"></td>
                            </tr>
                            <tr>
                                <th>3</th>
                                <td class="dark"></td>
                                <td class="light"></td>
                                <td class="dark"></td>
                                <td class="light"></td>
                                <td class="dark"></td>
                                <td class="light"></td>
                                <td class="dark"></td>
                                <td class="light"></td>
                            </tr>
                            <tr>
                                <th>2</th>

                            </tr>

                    </table>
                </div>
                <div class="down-player">
                    <div class="down-player-info">

                    </div>
                </div>
            </div>
            <div class="right-nav-menu">
                <div class="menu-header">

                </div>
                <div class="menu-buttons">

                </div>
            </div>

                <div class="footer-links">
